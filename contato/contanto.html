<!DOCTYPE html>
<html lang="pt-br">

    <!-- StyleSheet -->

    <link

  <body>
     <section>

                    <!-- <img src="./images/eye.svg" alt="" /> -->

                <p>Ou entre por</p>
                <div class="icons">

                    <img src="./images/search.svg" alt="" />

                </div>

          </div>
        </div>
